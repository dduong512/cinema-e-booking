<!Doctype html>
<html class="home" lang="en" xmlns="http://www.w3.org/1999/xhtml"

	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        body {
            background: linear-gradient(to bottom,#bfbfbf,#f2f2f2) no-repeat center center fixed;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            font-family: Trebuchet MS;
            font-weight: 900;
        }

        /* begin nav bar css */
        .navbar {
            overflow: hidden;
            background-color: #333;
            font-family: Arial, Helvetica, sans-serif;
        }

            .navbar a {
                float: left;
                font-size: 16px;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

        .dropdown {
            float: right;
            overflow: hidden;
        }

            .dropdown .dropbtn {
                cursor: pointer;
                font-size: 16px;
                border: none;
                outline: none;
                color: white;
                padding: 14px 16px;
                background-color: inherit;
                font-family: inherit;
                margin: 0;
            }

            .navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
                background-color: grey;
            }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

            .dropdown-content a {
                float: none;
                color: white;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

                .dropdown-content a:hover {
                    background-color: #ddd;
                }

        .show {
            display: block;
        }
        /* end nav bar */

        /* Begin form css */
        .register-form {
            max-width: 550px;
            min-width: 500px;
            font: 13px Arial;
            padding: 20px;
            margin: auto;
        }

            .register-form label {
                display: block;
                font-size: 14px;
                font-weight: bold;
                margin-bottom: 2px;
            }

            .register-form li {
                display: block;
                list-style: none;
                margin-bottom: 15px;
            }

            .register-form .one-field-inline {
                width: 100%;
            }

            .register-form .three-field-inline {
                width: 32.85%;
            }

            .register-form span {
                color: #ff1a1a;
            }

            .register-form select,
            .register-form input[type=email],
            .register-form input[type=text] {
                padding: 7px;
                border: 1px solid #999999;
                box-sizing: border-box;
            }

            .register-form input[type=submit] {
                padding: 7px 14px;
                color: white;
                background: #008ae6;
            }

                .register-form input[type=submit]:hover {
                    background: #00ace6;
                }

            .register-form .auth-checkbox {
                display: inline;
            }
        /* end form css */
    </style>
    <meta charset="UTF-8">
    <title>Cinema E-Booking</title>
</head>
<body>
    <header>
        <h1>Cinema E-Booking</h1>
    </header>
    <div class="navbar">
        <a href="#home">Home</a>
        <div class="dropdown">
            <button class="dropbtn" onclick="drop()">Login</button>
            <!--<div class="dropdown-content" id="dropDownList">
                <a href="#">Login</a>
            </div> -->
        </div>
    </div>
    <br>
    <h1>Register</h1>

    <!-- Begin Form -->
    <form autocomplete="off" action="#" th:action="@{/Register}"

					th:object="${user}" method="post" class="form-horizontal"

					role="form">
        <ul class="register-form">
            <li>
                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message">Full Name <span>*</span></label>
                <input type="text" class="three-field-inline" th:field="*{name}" placeholder="Name">
                <input type="text" class="three-field-inline" th:field="*{lastName}" placeholder="Last Name">
            </li>
            <li>
                <label>Email Address <span class="required">*</span></label>
                <input type="text" class="one-field-inline" th:field="*{email}" placeholder="name@email.com">
            </li>
            <li>
                <label>Password <span class="required">*</span></label>
                <input type="password" class="one-field-inline" th:field="*{password}" placeholder="Enter your password here">
            </li>
            
           <div class="col-sm-9">

							<button type="submit" class="btn btn-primary btn-block">Register User</button>

						</div>
						</ul>
    </form>
    <!-- End Form -->
<span th:utext="${successMessage}"></span>
    <br><br><br><br><br>


    <script>
        function drop() {
            document.getElementById("dropDownList").classList.toggle("show")
        }

        window.onclick = function (e) {
            if (!e.target.matches('.dropbtn')) {
                var myDropdown = document.getElementById("dropDownList");
                if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                }
            }
        }
    </script>
</body>
</html>
