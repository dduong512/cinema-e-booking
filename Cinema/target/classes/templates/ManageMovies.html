<!Doctype html>
<html class="home">
  <head>
      <style>
          body {
            background: linear-gradient(to bottom,#bfbfbf,#f2f2f2) no-repeat center center fixed;
            font-family: Arial, Helvetica, sans-serif;        
          }
          h1 {
            text-align: center;
            font-size: 3em;
            font-family: Trebuchet MS;
            font-weight: 900;
          }

          /* begin nav bar css */
          .navbar {
            overflow: hidden;
            background-color: #333;
            font-family: Arial, Helvetica, sans-serif;
          }
          .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
          }
          .dropdown {
            float: right;
            overflow: hidden;
          }
          .dropdown .dropbtn {
            cursor: pointer;
            font-size: 16px;  
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
          }
          .navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
            background-color: grey;
          }
          .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
          }
          .dropdown-content a {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
          }
          .dropdown-content a:hover {
            background-color: #ddd;
          }
          .show {
            display: block;
          }
          /* end nav bar */
          
          /* Begin form css */
          .add-employee-form {
            max-width: 550px;
            min-width: 500px;
            font: 13px Arial;
            padding: 20px;
            margin: auto;
          }
          .add-employee-form label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 2px;
          }
          .add-employee-form li {
            display: block;
            list-style: none;
            margin-bottom: 15px;
			
            
          }
		  .add-employee-form button{
		  	  width: 20%;
			  padding: 3px;
			  margin: 2px;
		  }
          .add-employee-form .one-field-inline {
            width: 100%;
          }
          .add-employee-form .three-field-inline {
            width: 32.85%;
          }
          .add-employee-form span {
            color: #ff1a1a;
          }
          .add-employee-form select,
          .add-employee-form input[type=email],
          .add-employee-form input[type=text] {
            padding: 7px;
            border: 1px solid #999999;
            box-sizing: border-box;
          }
          .add-employee-form input[type=submit] {
            padding: 7px 14px;            
            color: white;
            background: #008ae6;
          }
          .add-employee-form input[type=submit]:hover {
            background: #00ace6;
          }
          .add-employee-form .auth-checkbox {
            display: inline;
          }
		  textarea{
		  	  overflow: visible;
			  width: 100%;

		  }
		   .search-employee-form {
            max-width: 550px;
            min-width: 500px;
            font: 13px Arial;
            margin: auto;
            list-style: none;
          }
          .search-employee-form label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 2px;
          }
          .search-employee-form li {
            display: block;
            margin-bottom: 15px;
            
          }
          .search-employee-form .search-category {
            width: 30%;
          }
          .search-employee-form .search-field {
            width: 50%;
          }
          .search-employee-form .search-button {
            width: 18%;
          }
          .search-employee-form span {
            color: #ff1a1a;
          }
          .search-employee-form select,
          .search-employee-form input[type=email],
          .search-employee-form input[type=text] {
            padding: 7px;
            border: 1px solid #999999;
            box-sizing: border-box;
          }
          .search-employee-form input[type=submit] {
            padding: 7px 14px;            
            color: white;
            background: #008ae6;
          }
          .search-employee-form input[type=submit]:hover {
            background: #00ace6;
          }
          .search-employee-form .auth-checkbox {
            display: inline;
          }
          /* end form css */
        </style>  
        <meta charset="UTF-8">
        <title>Cinema E-Booking</title>
    </head>
  <body>
    <header>
      <h1>Admin Home</h1>
    </header>
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#news">Customer View</a>
      <div class="dropdown">
        <button class="dropbtn" onclick="drop()">Admin</button>
        <div class="dropdown-content" id="dropDownList">
          <a href="#">Logout</a>
          <a href="#">Stuff</a>
          <a href="#">More Stuff</a>
        </div>
      </div> 
    </div>
    <br>
    <h1>Manage Movie</h1>
	  <form>
      <ul class="search-employee-form">
        <li>
          <select class="search-category" name="state">
            <option value="" disabled selected>Category</option>
            <option value="Category">Category</option>
            <option value="Title">Title</option>
            <option value="cast">Cast</option>
            <option value="rating">Rating</option>
            <option value="dateAndShow">Date and Show Time</option>
          </select>
          <input type="text" class="search-field" name="search">
          <input type="submit" class="search-button" value="Search">
        </li>
      </ul>
    </form>

    <ul class="add-employee-form">
	<li> Kung Fu Panda 
	<button>Edit</button>
	<button>Delete</button>
	</li>
	<li> Kung Fu Panda 2
	<button>Edit</button>
	<button>Delete</button>
	</li>
	<li> Kung Fu Panda 3
	<button>Edit</button>
	<button>Delete</button>
	</li>
	</ul>
    <br><br><br><br><br>


    <script>
	
      function drop(){
        document.getElementById("dropDownList").classList.toggle("show")
      }

      window.onclick = function(e) {
        if (!e.target.matches('.dropbtn')) {
          var myDropdown = document.getElementById("dropDownList");
          if (myDropdown.classList.contains('show')) {
            myDropdown.classList.remove('show');
          }
        }
      }

    </script>
  </body>
</html>
