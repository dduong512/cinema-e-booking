<!Doctype html>
<html class="home">
  <head>
      <style>
          body {
            background: linear-gradient(to bottom,#bfbfbf,#f2f2f2) no-repeat center center fixed;
            font-family: Arial, Helvetica, sans-serif;        
          }
          h1 {
            text-align: center;
            font-size: 3em;
            font-family: Trebuchet MS;
            font-weight: 900;
          }

          /* begin nav bar css */
          .navbar {
            overflow: hidden;
            background-color: #333;
            font-family: Arial, Helvetica, sans-serif;
          }
          .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
          }
          .dropdown {
            float: right;
            overflow: hidden;
          }
          .dropdown .dropbtn {
            cursor: pointer;
            font-size: 16px;  
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
          }
          .navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
            background-color: grey;
          }
          .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
          }
          .dropdown-content a {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
          }
          .dropdown-content a:hover {
            background-color: #ddd;
          }
          .show {
            display: block;
          }
          /* end nav bar */
          

          /* Begin form css */

          .user-result {
            max-width: 900px;
            min-width: 500px;
            margin: auto;
          }

          .user-result li {
            display: block;
          }

          .user-result label {
            display: inline;
            font-size: 18px;
            font-weight: bold;
          }

          .user-result .unsuspend-button {
            display: inline;
            padding: 7px 14px;            
            color: white;
            background: #008ae6;
          }

          .user-result .unsuspend-button:hover{
            background: #00ace6;
          }

          .user-result p {
            display: block;
            margin-top: 5px;
          }

          .search-user-form {
            max-width: 550px;
            min-width: 500px;
            font: 13px Arial;
            margin: auto;
            list-style: none;
          }
          .search-user-form label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 2px;
          }
          .search-user-form li {
            display: block;
            margin-bottom: 15px;
            
          }
          .search-user-form .search-category {
            width: 30%;
          }
          .search-user-form .search-field {
            width: 50%;
          }
          .search-user-form .search-button {
            width: 18%;
          }
          .search-user-form span {
            color: #ff1a1a;
          }
          .search-user-form select,
          .search-user-form input[type=email],
          .search-user-form input[type=text] {
            padding: 7px;
            border: 1px solid #999999;
            box-sizing: border-box;
          }
          .search-user-form input[type=submit] {
            padding: 7px 14px;            
            color: white;
            background: #008ae6;
          }
          .search-user-form input[type=submit]:hover {
            background: #00ace6;
          }
          .search-user-form .auth-checkbox {
            display: inline;
          }
          .suspend-button {
            padding: 7px 14px;            
            color: white;
            background: #e60000;
          }
          .suspend-button:hover {
            background: #ff1a1a;
          }
          /* end form css */

        </style>  
        <meta charset="UTF-8">
        <title>Cinema E-Booking</title>
    </head>
  <body>
    <header>
      <h1>Admin</h1>
    </header>
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#news">Customer View</a>
      <div class="dropdown">
        <button class="dropbtn" onclick="drop()">Admin</button>
        <div class="dropdown-content" id="dropDownList">
          <a href="#">Logout</a>
          <a href="#">Stuff</a>
          <a href="#">More Stuff</a>
        </div>
      </div> 
    </div>
    <br>
    <h1>Suspend Account</h1>


    <form>
      <ul class="search-user-form">
        <li>
          <select class="search-category" name="category">
            <option value="" disabled selected>Search by...</option>
            <option value="firstname">First Name</option>
            <option value="lastname">Last Name</option>
            <option value="username">Username</option>
            <option value="email">Email</option>
          </select>
          <input type="text" class="search-field" name="search">
          <input type="submit" class="search-button" value="Search">
        </li>
      </ul>
    </form>

    <hr>
    <br>

    </ul>


    <br><br><br><br><br>


    <script>
      function drop(){
        document.getElementById("dropDownList").classList.toggle("show")
      }

      window.onclick = function(e) {
        if (!e.target.matches('.dropbtn')) {
          var myDropdown = document.getElementById("dropDownList");
          if (myDropdown.classList.contains('show')) {
            myDropdown.classList.remove('show');
          }
        }
      }
    </script>
  </body>
</html>
